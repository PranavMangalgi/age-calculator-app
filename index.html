<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="details">
      <div>
        <label for="day">Day</label>
        <input type="number" maxlength="2" min="01" max="31" placeholder="DD">
      </div>
  
      <div>
        <label for="month">Month</label>
        <input type="number" maxlength="2" min="01" max="12" placeholder="MM">
      </div>
  
      <div>
        <label for="year">Year</label>
        <input type="number" maxlength="2" min="01" max="31" placeholder="YYYY" minlength="4" maxlength="4">
      </div>
    </div>
    <span class="valid-date-error display-none">must be invalid</span>
    
      <div class="arrow">
        <hr>
        <div><img src="./assets/images/icon-arrow.svg" alt="no-image"></div>
      </div>
      <div class="output">
        <div class="year">
          <div class="number">--</div>
          <div class="words">years</div>
        </div>
        <div class="month">
          <div class="number">--</div>
          <div class="words">months</div>
        </div>
        <div class="day">
          <div class="number">--</div>
          <div class="words">days</div>
        </div>
      </div>
      
  </div>
  



  <div class="attribution">
    Coded by <a href="https://github.com/PranavMangalgi" target="_blank">Pranav Mangalgi</a>.
  </div>
</body>
</html>
